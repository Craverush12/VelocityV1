<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'system-ui';
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
    }
    main {
      width: 100%;
      max-width: 800px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-size: 1.25rem;
      font-weight: medium;
      text-align: center;
      color: white;
    }
    input[type="text"], input[type="password"] {
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      background-color: #000;
      color: #00ff00;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sign Up</h1>
  </header>
  <main>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <input type="submit" value="Sign Up">
    </form>
  </main>
</body>
</html>
